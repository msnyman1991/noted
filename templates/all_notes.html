<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>JSON Test</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form method="post" action="create_note">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Note title</label>
                    <input type="text" class="form-control" name="note_topic">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" name="note"></textarea>
                </div>
                <div class="input-group-append">
                    <input class="btn btn-success" type="submit" value="Create note">
                </div>
                <br>
                <div class="mb-5">
                    <a href="http://127.0.0.1:5000/" class="btn btn-primary">Home</a>
                </div>
            </form>
        </div>
    </div>
      
    <div id="myData"></div>
    
    <script>
        
        fetch('http://127.0.0.1:5000/my_notes')
                
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.setAttribute('class', 'card-body');
                div.innerHTML = 'Note Topic: ' + data[i].note_topic + ' Note: ' + data[i].note;
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
