<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% block body %}
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Noted</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </div>
</nav>
<div class="container-xxl">
    <div id="myData">
        <div class="col" >
            <div class="card-create" >
                <form method="post" action="create_note">
                    <div class="card-body">
                        <label for="exampleFormControlInput1" class="form-label"><h1>New note</h1></label>
                        <input type="text" class="form-control" name="note_topic">
                    </div>
                    <div class="card-body">
                        <label for="exampleFormControlTextarea1" class="form-label"><h4>Details</h4></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" name="note"></textarea>
                    </div>
                    <div class="card-body">
                        <input class="btn btn-success btn-lg px-4" type="submit" value="Create note">
                    </div>
                    <br>
                    <div class="card-body">
                        <a href="http://127.0.0.1:5000/" class="btn btn-primary btn-lg px-4">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script>
        
        fetch('http://127.0.0.1:5000/my_notes')
                
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            mainContainer.className = 'row row-cols-3 row-cols-md-3 g-4';
            for (var i = 0; i < data.length; i++) {
             
             
                var Outerdiv = document.createElement('div');
                Outerdiv.className = 'col';
                
                var InnerDiv = document.createElement('div');
                InnerDiv.className = 'card';
                // InnerDiv.setAttribute("style","width:30rem; height:30rem; margin:30px");
                
                document.getElementsByTagName('body')[0].appendChild(InnerDiv);

                var BodyDiv = document.createElement('div');


                BodyDiv.className = 'card-body';
                BodyDiv.innerHTML = '<h1>'+data[i].note_topic+'</h1>' + '<h4>'+data[i].note+'</h4>' + '<form method="POST" action="/delete_note"><input name="_id" value='+data[i]._id+'/><button type="submit" class="btn btn-danger">Delete</button></form>' 
                
                
               
                mainContainer.appendChild(Outerdiv);
                Outerdiv.appendChild(InnerDiv);
                InnerDiv.appendChild(BodyDiv);
   
            }
        }

    </script>
</body>
{% endblock %}
</html>
